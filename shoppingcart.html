              </td>
              <td>NT$200</td>
              <td>
                <input type="number" value="1" min="1">

              <td>

              </td>
            </tr>
            <tr>

              </td>
            </tr>
            <tr>
                <td>
                  <img src="image/witch3.jpg" alt="商品3">
                  <span>乾花蘆葦擴香器-白茶</span>
                </td>
                <td>NT$1010</td>
                <td>
                  <input type="number" value="2" min="1">
                </td>
                <td>NT$2020</td>
                <td>
                  <button class="remove-btn">移除</button>
                </td>
              </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">總計</td>
              <td>NT$3055</td>
            </tr>
          </tfoot>
        </table>
        <div class="btn">
            <button class="checkout-btn" onclick="location.href='index.html'">繼續購物</button>  
            <button class="checkout-btn1" onclick="location.href='pay.html'">結帳</button>
